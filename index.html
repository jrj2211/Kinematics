<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js'></script>
</head>

<body>
    <div style='display:grid;grid-template-columns: 800px auto;'>
        <canvas id="canvas" width="800" height="800"></canvas>
    </div>

    <script>

        class Kinematics {
            constructor(startX, startY) {
                this.x = startX;
                this.y = startY;
                this.joints = null;
                this.end = null;
                this.goal = {x: 0, y:0 };
            }

            addJoint(joint) {
                if(this.joints == null) {
                    this.joints= joint;
                } else {
                    this.joints.add(joint);
                }

                joint.kinematics = this;
                this.end = joint;

                joint.calculatePos();
            }

            backward() {
                let cur = this.end;

                cur.x = this.goal.x;
                cur.y = this.goal.y;

                while(cur.prev != null) {
                    var p1 = new THREE.Vector2(cur.x, cur.y);
                    var p2 = new THREE.Vector2(cur.prev.x, cur.prev.y);

                    p2.sub(p1);
                    p2.normalize();
                    p2.multiplyScalar(cur.length);

                    var pos = new THREE.Vector2(p2.x + p1.x, p2.y + p1.y);
                    cur.prev.x = pos.x;
                    cur.prev.y = pos.y;

                    cur = cur.prev;
                }
            }

            forward() {

            }
        }

        class Joint {
            constructor(length, angle) {
                this.length = length;
                this.angle = angle;
                this.next = null;
                this.prev = null;
            }

            add(point) {
                var cur = this;
                while(cur.next != null) {
                    cur = cur.next;
                }

                cur.next = point;
                point.prev = cur;
            }



            calculatePos() {
                if(this.prev != null) {
                    this.x = this.prev.x + (this.length * Math.cos(this.degToRad(this.getLocalRotation())));
                    this.y = this.prev.y + (this.length * -Math.sin(this.degToRad(this.getLocalRotation())));
                } else {
                    this.x = this.kinematics.x + (this.length * Math.cos(this.degToRad(this.getLocalRotation())));
                    this.y = this.kinematics.y + (this.length * -Math.sin(this.degToRad(this.getLocalRotation())));
                }
            }

            getLocalRotation() {
                let cur = this;
                var angle = 0;
                while(cur != null) {
                    angle += cur.angle;
                    cur = cur.prev;
                }
                return angle;
            }

            degToRad(deg) {
                return deg * (Math.PI / 180);
            }
        }

        var kinematics = new Kinematics(400,400);

        kinematics.addJoint(new Joint(100,0));
        kinematics.addJoint(new Joint(90,90));
        kinematics.addJoint(new Joint(90,90));

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        canvas.addEventListener('click', function(event) {
            kinematics.goal.x = event.clientX - canvas.offsetLeft + window.scrollX;
            kinematics.goal.y = event.clientY - canvas.offsetTop + window.scrollY;
            kinematics.backward();
        }, false);

        function animate() {
            // clear canvas

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawLines();
            drawDots();
            drawGoal();

            window.requestAnimationFrame(animate);
        }

        function drawDots() {
            ctx.beginPath();
            ctx.arc(kinematics.x, kinematics.y, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();

            let cur = kinematics.joints;
            while(cur != null) {
                ctx.beginPath();
                ctx.arc(cur.x, cur.y, 10, 0, 2 * Math.PI);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
                cur = cur.next;
            }
        }

        function drawLines() {
            let cur = kinematics.joints;
            while(cur != null) {

                ctx.beginPath();

                if(cur.prev != null) {
                    ctx.moveTo(cur.x, cur.y);
                    ctx.lineTo(cur.prev.x, cur.prev.y);
                } else {
                    ctx.moveTo(kinematics.x, kinematics.y);
                    ctx.lineTo(cur.x, cur.y);
                }

                ctx.closePath();
                ctx.lineWidth = 10;
                ctx.stroke();
                ctx.closePath();

                cur = cur.next;
            }
        }

        function drawGoal() {
            ctx.beginPath();
            ctx.arc(kinematics.goal.x, kinematics.goal.y, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

        animate();
    </script>
</body>
